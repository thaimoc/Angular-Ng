<!DOCTYPE html>
<html lang="en" ng-app="Eggly">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>Eggly</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" ui-view="categories"></div>

        </div>

    <script src="vendors/jquery-1.10.2.min.js"></script>
    <script src="vendors/bootstrap.js"></script>
    <script src="vendors/lodash.js"></script>
    <script src="vendors/angular.js"></script>

    <script src="app/entities/bookmark.class.js"></script>

    <script src="app/common/models/Base.model.class.js"></script>
    <script src="app/common/models/bookmarks.model.service.class.js"></script>
    <script src="app/common/models/categories.model.service.class.js"></script>

    <script src="app/eggly-app.js"></script>
    <script src="app/categories/categories.js"></script>
    <script src="app/categories/bookmarks/bookmarks.js"></script>
    <script src="app/categories/bookmarks/bookmarks.create.js"></script>
