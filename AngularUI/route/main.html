<ul>
    <li><a href="/">Home</a></li>
    <li ng-repeat="route in routes">
        <a href="{{route}}">{{route}}</a>
    </li>
</ul>

<ul>
    <li ng-repeat="route in routes" ui-route="{{route}}">
        {{route}}
        <strong ng-show="$uiRoute"> IS </strong>
        <strong ng-show="!$uiRoute"> IS NOT </strong>
        active.
    </li>
</ul>
