<!DOCTYPE html>
<html>
    <head>
        <title> Angular UI </title>

        <style>
            .ui-match{
                background: lightblue;
                color: darkblue;
            }
        </style>
        
    </head>
    <body ng-app='MyApp'>
    <div ng-controller='MainController'> 
        <p><textarea style="width:100%;height:200px" ng-model="text" ></textarea></p>

        <p><input type="search" ng-model="query"></p>

        <p ng-bind-html="text | highlight:query:true"></p>
    </div>
    
    <script src='public/lib/angular/angular.min.js'></script>
    <script src='public/lib/angular-sanitize/angular-sanitize.js'></script>
    <script src='public/lib/angular-ui-utils/ui-utils.min.js'></script>
    <script src='app.js'></script>
    </body>
</html>
