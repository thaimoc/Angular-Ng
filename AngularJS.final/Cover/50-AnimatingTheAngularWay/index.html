<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animating the angular way</title>
    <link rel="stylesheet" href="../../Libs/bootstrap-3.3.6-dist/css/bootstrap.css">

</head>
<body ng-app="app" ng-controller="AppCtrl as app">

<button class="btn btn-primary" ng-click="app.fadeIt()">Click to fade</button>
<br><br>
<div class="badge" hide-me="app.isHidden">Fade me</div>

<script src="../../Libs/angular-1.5.0-rc.0/angular.js"></script>
<script src="../../Libs/angular-1.5.0-rc.0/angular-animate.js"></script>
<script src="js/main.js"></script>

</body>
</html>
