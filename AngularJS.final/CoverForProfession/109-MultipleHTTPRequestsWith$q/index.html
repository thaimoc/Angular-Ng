<!DOCTYPE html>
<html lang="en" ng-app="multiple-requests">
<head>
    <meta charset="UTF-8">
    <title>Multiple HTTP Request with $q</title>
    <link rel="stylesheet" href="../../Libs/bootstrap-3.3.6-dist/css/bootstrap.css">
</head>
<body ng-controller="AppCtrl as app">

<div class="container">
    <h2>{{ app.angularInfo.name }}</h2>
    <div class="row">
        <div class="col-md-2">
            <img ng-src="{{ app.angularInfo.avatarUrl }}" class="img-responsive">
        </div>
        <div class="col-md-10">
            <div class="col-md-6">
                <h3>Repos</h3>
                <div class="list-group">
                    <a ng-repeat="repo in app.angularInfo.repos" class="list-group-item">
                        {{ repo.name }}
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Events</h3>
                <div class="list-group">
                    <a ng-repeat="event in app.angularInfo.events" class="list-group-item">
                        {{ event.type }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../Libs/vendor/lodash.js"></script>
<script src="../../Libs/angular-1.5.0-rc.0/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
