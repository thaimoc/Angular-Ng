<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngModel Controller Render function</title>
    <link rel="stylesheet" href="../../Libs/bootstrap-3.3.6-dist/css/bootstrap.css">
</head>
<body ng-app="app" class="well">

<div ng-init="amount = 10"></div>

<bank ng-model="amount" something></bank>
<hr>
<input type="text" ng-model="amount">
<button ng-click="amount = 0">Reset</button>

<script src="../../Libs/angular-1.5.0-rc.0/angular.js"></script>
<script src="js/main.js"></script>
</body>
</html>
