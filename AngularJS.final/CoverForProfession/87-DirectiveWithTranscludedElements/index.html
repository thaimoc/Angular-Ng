<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directive with Transcluded Elements</title>

    <link rel="stylesheet" href="../../Libs/bootstrap-3.3.6-dist/css/bootstrap.css">

</head>
<body ng-app="app">

<form role="form" wrap-with="well">
    <div class="form-group">
        <label for="exampleInputEmail">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>

<script id="well" type="text/ng-template">
    <div class="well"></div>
</script>

<script id="red" type="text/ng-template">
    <div style="color: red"></div>
</script>

<script src="../../Libs/angular-1.5.0-rc.0/angular.js"></script>
<script src="js/app.js"></script>

</body>
</html>
