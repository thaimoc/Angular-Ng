<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Own ng-controller Directive</title>
    <link rel="stylesheet" href="../../Libs/bootstrap-3.3.6-dist/css/bootstrap.css">
</head>
<body ng-app="app" custom-controller="AppCtrl as app">

<div custom-controller="FirstCtrl as first" class="well">{{ first.message }}</div>

<div custom-controller="SecondCtrl as second" class="well">{{ second.message }}</div>

<script src="../../Libs/angular-1.5.0-rc.0/angular.js"></script>
<script src="js/main.js"></script>
</body>
</html>
