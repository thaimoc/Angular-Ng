<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$scope.$watch</title>
    <link rel="stylesheet" href="../../Libs/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="../../Libs/angular-1.5.0-rc.0/angular.js"></script>
    <style>
        .panel{
            width: 70%;
            margin: 30px auto;
        }
    </style>
</head>
<body ng-app="app" ng-controller="WatchCtrl">

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Create Acount</h3>
    </div>
    <div class="panel-body">

        <form role="form">
            <div class="form-group">
                <label for="eml">Email Address</label>
                <input type="email" id="eml" class="form-control" placeholder="Email address" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" class="form-control" placeholder="Password" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
</div>

<div class="panel panel-danger" ng-show="showReqs">
    <div class="panel-heading">
        <h3 class="panel-title">Password Requirements</h3>
    </div>
    <div class="panel-body">
        <ul>
            <li ng-repeat="req in reqs">{{ req }}</li>
        </ul>
    </div>
</div>


<script src="js/app.js"></script>
</body>
</html>
