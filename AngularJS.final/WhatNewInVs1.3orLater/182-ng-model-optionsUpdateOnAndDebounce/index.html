<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's new in Angular 1.3</title>
    <script src="../../Libs/angular-1.5.0-rc.0/angular.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-app="app" ng-controller="MainCtrl as vm">

    <h1>Angular {{ vm.angularVersion }}</h1>
    <h2>
        ngModelOpations
        <small>by Von</small>
    </h2>
    <hr>

    <h2>Demo</h2>

    <form name="formDemo" novalidate>
        <label for="inputField">Some input: </label>
        <input type="text" name="inputField" id="inputField"
                ng-model="vm.inputValue" ng-model-options="vm.modelOptions" required>
        <button type="submit">Submit</button>
    </form>

    Bound value: <span ng-bind="vm.inputValue"></span><br>
    Field Error State: <pre>{{formDemo.inputField.$error | json}}</pre>
    <br>
    Form Error Sate: <pre>{{formDemo.$error | json}}</pre>
    formDemo.$submitted: {{formDemo.$submitted}}

</body>
</html>
