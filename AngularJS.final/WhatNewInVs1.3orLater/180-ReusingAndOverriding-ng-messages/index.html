<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's new in Angular 1.3</title>
    <link rel="stylesheet" href='../../Libs/bootstrap-3.3.6-dist/css/bootstrap.css'>
    <script src="../../Libs/angular-1.5.0-rc.0/angular.js"></script>
    <script src="../../Libs/angular-1.5.0-rc.0/angular-messages.js"></script>
    <script src="js/main.js"></script>

</head>
<body ng-app="app" ng-controller="MainCtrl as vm" class="container-fluid">
<h1>Angular {{vm.angularVersion}}</h1>
<h2>
    Intro to ngMessages
    <small>by Von</small>
</h2>
<hr />

<h2>Demo</h2>

<form name="form" role="form" class="col-lg-6">
    <input class="form-control" type="email" name="inputField" ng-model="field" required minlength="5" />
    <div ng-messages="form.inputField.$error" class="text-danger">
        <div ng-messages-include="error-messages"></div>
    </div>
    <hr>
    <input class="form-control" type="email" name="inputEmail" ng-model="field" required minlength="5" />
    <div ng-messages="form.inputEmail.$error" class="text-danger">
        <div ng-message="required">Your email is required</div>
        <div ng-messages-include="error-messages"></div>
    </div>
</form>

<script type="text/ng-template" id="error-messages">
    <div ng-message="required">This field is required</div>
    <div ng-message="minlength">Input too short</div>
    <div ng-message="email">This field must be an email</div>
</script>


</body>
</html>
